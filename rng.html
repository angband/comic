<!DOCTYPE html>
<html>

	<div class="in double">

          syllable3 = [

      }

      const randomName = syllable1[Math.floor(Math.random() * syllable1.length)] +
                         syllable2[Math.floor(Math.random() * syllable2.length)] +
                         syllable3[Math.floor(Math.random() * syllable3.length)];

      document.getElementById('result').innerHTML = "Your name shall be <b>" + randomName + "</b>.";
